<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TEST</title>
</head>
<body>

	<h1 id="quote">dit is een quote</h1>
	<p> --Kanye</p>
	


	<button onclick="showKanyeQuote()"> new quote</button>
	<button onclick="randomColor()"> new color </button>
</body>
<script>
	async function showKanyeQuote (){
		const response = await fetch(
			"https://api.kanye.rest/")
			.then((res => res.json())
			);

		var header = document.getElementById('quote')
		header.innerText = response.quote;
	}

	function randomColor(){
		var header = document.getElementById('quote')
		const red  = Math.random()*255;
		const green= Math.random()*255;
		const blue= Math.random()*255;
		header.style.color = `rgb(${red},${green},${blue})`;
	}


	showKanyeQuote();


</script>
</html>
